<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="{{url_for('static',filename='jquery/jquery-3.6.0.js')}}"></script>
    <link rel="stylesheet" href="{{url_for('static',filename='bootstrap/css/bootstrap-grid.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='bootstrap/css/bootstrap-reboot.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='bootstrap/css/bootstrap.css')}}">
    <script type="text/javascript" src="{{url_for('static',filename='bootstrap/js/bootstrap.bundle.js')}}"></script>
    <script type="text/javascript" src="{{url_for('static',filename='bootstrap/js/bootstrap.js')}}"></script>
    <link rel="shortcut icon" type="image/jpg" href="{{url_for('static',filename='img/Icon2.jpg')}}"/>
    <link rel="stylesheet" href="{{url_for('static',filename='css/navBars.css')}}">
    <script type="text/javascript" src="{{url_for('static',filename='js/login.js')}}"></script>
    <title>WhiteNote</title>
</head>
<body>
    {% if data[0].message!='' %}
    <div class="container mt-1">
        <div class="alert alert-danger alert-dismissible fade show">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            {{data[0].message}}
        </div>
    </div>
    {% endif %}
    <div class="container-fluid" style="position:absolute;top:50%;margin-top:-178.78px">
        <div class="card mx-auto" style="width:100%;min-width:420px;max-width:420px;">
            <img class="card-img-top" src="{{url_for('static',filename='img/Logotipo Grande 2.png')}}" alt="card image">
            <div class="card-body">
                <form class="needs-validation" novalidate action="/login" method="post">
                    <div class="form-group">
                        <label for="username">* Nome de utilizador:</label>
                        <input type="text" name="username" class="form-control" placeholder="Indique o seu nome de utilizador" id="username" required>
                        <div class="valid-feedback">Válido</div>
                        <div class="invalid-feedback">Preencha todos os campos obrigatórios</div>
                    </div>
                    <div class="form-group">
                        <label for="pwd">* Palavra-passe:</label>
                        <input type="password" name="password" class="form-control" placeholder="Indique a sua palavra-passe" id="pwd" required>
                        <div class="valid-feedback">Válido</div>
                        <div class="invalid-feedback">Preencha todos os campos obrigatórios</div>
                    </div>
                    <div class="form-group form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox">Lembrar-me sempre
                            <div class="valid-feedback">Válido</div>
                            <div class="invalid-feedback">Preencha todos os campos obrigatórios</div>
                        </label>
                    </div>
                    <div style="text-align:right">
                        <a href="/recuperarPassword" class="text-warning">Esqueceu a palavra-passe?</a>
                        <button type="submit" class="btn btn-dark text-white">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
